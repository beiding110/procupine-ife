<body>
	<div id="main_con">
		<iframe src="" id="ife"></iframe>
	</div>

    <script type="text/javascript">
		var ife = new Ife({
			el: '#ife',
			data: {
				a: 1
			},
			watch: {
				a: function(n, o) {
					console.log(n, o)
				}
			},
			mounted: function() {
				// this.$router.replace('/examples/sub/frame-1.html');
			},
			beforeEach: function(to, from, cb) {
				console.log(to, from)
				// document.title = to.path;
				if(to.component) {
					document.title = to.meta.title;
				} else {
					this.$router.replace('/404')
				}

				cb()
			},
			routes: [
				{
					path: '/',
					redirect: '/frame2'
				},
				{
					path: '/1',
					alias: '/test/frame1'
				},
				{
					path: '/test',
					children: [
						{
							path: 'frame1',
							component: '/examples/sub/frame-1.html',
							meta: {
								title: 'frame1Title'
							}
						}, {
							path: '/frame2',
							component: '/examples/sub/frame-2.html',
							meta: {
								title: 'frame2Title'
							}
						}
					]
				},
				{
					path: '/404',
					component: '/examples/sub/404.html',
					meta: {
						title: '404'
					}
				}
			]
		});
